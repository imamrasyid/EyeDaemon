name: Link Checker

on:
  # Run on push to main branch
  push:
    branches:
      - main
    paths:
      - "**.md"
      - ".github/workflows/link-checker.yml"

  # Run on pull requests that modify markdown files
  pull_request:
    paths:
      - "**.md"

  # Run on schedule (every Monday at 00:00 UTC)
  schedule:
    - cron: "0 0 * * 1"

  # Allow manual trigger
  workflow_dispatch:

jobs:
  link-checker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check links in markdown files
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: "yes"
          use-verbose-mode: "no"
          config-file: ".github/workflows/link-checker-config.json"
          folder-path: "."
          max-depth: -1
          check-modified-files-only: "no"

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'ðŸ”— Broken Links Detected';
            const body = `## Broken Links Found

            The automated link checker has detected broken links in the documentation.

            **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Please review the workflow logs and fix the broken links.

            ### Common Causes
            - External links that are no longer valid
            - Internal links with incorrect paths
            - Renamed or moved files
            - Typos in URLs

            ### How to Fix
            1. Check the workflow logs for specific broken links
            2. Update or remove the broken links
            3. Test locally before committing
            4. Re-run this workflow to verify fixes

            ---
            *This issue was automatically created by the Link Checker workflow.*`;

            // Check if an issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['documentation', 'automated']
            });

            const existingIssue = issues.data.find(issue => issue.title === title);

            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['documentation', 'automated', 'bug']
              });
            }
